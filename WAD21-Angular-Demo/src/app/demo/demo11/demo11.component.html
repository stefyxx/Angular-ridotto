<h1>Demo 11 - Services & DI</h1>

<div class="container-fluid">
  <div class="row">

    <div class="col-12">
      <div class="card">
        <div class="card-header">
          Fake Authentication Service | {{ isConnected ? user.username : '' }}
        </div>
        <div class="card-body">
          <div *ngIf="!isConnected">
            <label>Username: </label>
            <input type="text" class="form-control" [(ngModel)]="username">
            <br>

            <button class="btn btn-success" (click)="login()">Login</button>
          </div>
          <button class="btn btn-danger" (click)="logout()" *ngIf="isConnected" >Logout</button>

        </div>
      </div>
    </div>

  </div>
</div>
